<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Esport Hotspot Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

/* ========= THEME VAR ========= */
:root{
  --neon:#22c55e;
  --bg:url("bg-ml.webp");
}

/* ========= BACKGROUND ========= */
body{
  background:
   linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.8)),
   var(--bg) center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.5s;
}

/* ========= CARD ========= */
.container{width:100%;max-width:420px;padding:16px}

.card{
  background:rgba(5,5,20,.92);
  color:#fff;
  border-radius:20px;
  padding:28px 22px;
  text-align:center;

  /* NEON STRONG */
  box-shadow:
   0 0 15px var(--neon),
   0 0 30px var(--neon),
   0 0 60px var(--neon);
  animation:fadeUp .8s ease;
}

/* ========= LOGO ========= */
.logo{width:90px;margin-bottom:14px;
 filter:drop-shadow(0 0 15px var(--neon));}

/* ========= TEXT ========= */
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

/* ========= INPUT ========= */
input{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--neon);
  background:#020617;
  color:white;
  font-size:15px;
  box-shadow:0 0 8px var(--neon);
}
input:focus{outline:none}

/* ========= BUTTON ========= */
.btn{
  width:100%;
  background:transparent;
  color:white;
  border:2px solid var(--neon);
  border-radius:12px;
  padding:13px;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 12px var(--neon);
}
.btn:hover{
  background:var(--neon);
  color:black;
  transform:scale(1.06);
}

/* ========= SWITCH GAME ========= */
.switcher{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:14px 0;
}
.switcher button{
  background:#020617;
  border:1px solid var(--neon);
  color:white;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  box-shadow:0 0 8px var(--neon);
}

/* ========= TOGGLE ========= */
.toggle{margin-top:10px;background:none;border:none;font-size:22px;cursor:pointer}

/* ========= FOOTER ========= */
.copy{margin-top:14px;font-size:12px;color:#94a3b8}

/* ========= ANIM ========= */
@keyframes fadeUp{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}

/* ========= FULLSCREEN MOBILE ========= */
@media(max-width:600px){
 body{align-items:stretch}
 .container{max-width:none;display:flex;align-items:center;justify-content:center}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="container">
<div class="card">

<img src="logo.png" class="logo">

<h2>ESPORT HOTSPOT</h2>
<p>Pilih game favoritmu & mulai mabar ‚ö°</p>

<!-- SWITCH GAME -->
<div class="switcher">
  <button onclick="setTheme('ml')">ML</button>
  <button onclick="setTheme('valorant')">Valorant</button>
  <button onclick="setTheme('pubg')">PUBG</button>
</div>

<!-- FORM LOGIN USER -->
<form name="login" action="$(link-login-only)" method="post">
<input type="hidden" name="dst" value="$(link-orig)">
<input type="hidden" name="popup" value="true">

<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>

<button class="btn" type="submit" onclick="playClick()">LOGIN</button>
</form>

<button class="btn" style="margin-top:10px"
 onclick="playClick();location.href='voucher.html'">
 LOGIN VOUCHER
</button>

<button id="themeToggle" class="toggle" onclick="playClick()">üåô</button>
<small class="copy">¬© 2026 Esport Hotspot</small>

</div>
</div>

<script>
const root=document.documentElement;
const sound=document.getElementById("clickSound");

function playClick(){
 sound.currentTime=0;
 sound.play();
}

/* GAME THEME */
function setTheme(game){
 playClick();
 if(game==="ml"){
  root.style.setProperty("--neon","#22c55e");
  root.style.setProperty("--bg",'url("bg-ml.webp")');
 }
 if(game==="valorant"){
  root.style.setProperty("--neon","#ef4444");
  root.style.setProperty("--bg",'url("bg-valorant.webp")');
 }
 if(game==="pubg"){
  root.style.setProperty("--neon","#facc15");
  root.style.setProperty("--bg",'url("bg-pubg.webp")');
 }
 localStorage.setItem("gameTheme",game);
}

/* LOAD SAVED */
const saved=localStorage.getItem("gameTheme")||"ml";
setTheme(saved);

/* DARK MODE */
const toggle=document.getElementById("themeToggle");
toggle.onclick=()=>{
 playClick();
 document.body.classList.toggle("dark");
 toggle.textContent=
  document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
