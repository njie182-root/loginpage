<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hotspot Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

/* BACKGROUND MINIMALIS */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  width: 100%;
  max-width: 380px;
  padding: 20px;
}

/* CARD LOGIN */
.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 28px 22px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* LOGO */
.logo {
  width: 90px;
  margin-bottom: 15px;
}

/* TEXT */
h2 {
  margin-bottom: 6px;
}
p {
  font-size: 14px;
  color: #555;
  margin-bottom: 18px;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}
input:focus {
  outline: none;
  border-color: #6366f1;
}

/* BUTTON WRAPPER */
.btn-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 10px;
}

/* BUTTON LOGIN */
.btn-link2 {
  background: #22c55e;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}
.btn-link2:hover {
  background: #16a34a;
  transform: translateY(-2px);
}

/* BUTTON VOUCHER */
.btn-link {
  background: #4f46e5;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}
.btn-link:hover {
  background: #4338ca;
  transform: translateY(-2px);
}

/* FOOTER */
.copy {
  display: block;
  margin-top: 16px;
  font-size: 12px;
  color: #888;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .card {
    padding: 22px 18px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <img src="logo.png" alt="Logo" class="logo">

    <h2>Hotspot Login</h2>
    <p>Silakan masuk untuk akses internet</p>

    <!-- FORM LOGIN MIKROTIK -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="btn-group">
        <button class="btn-link2" type="submit">Login</button>
        <button class="btn-link" type="button"
          onclick="window.location.href='voucher.html'">
          Login Voucher
        </button>
      </div>
    </form>

    <small class="copy">Â© 2026 Hotspot</small>
  </div>
</div>

</body>
</html>
