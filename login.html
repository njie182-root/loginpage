<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Esport Hotspot Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

/* BACKGROUND ESPORT */
body{
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("bg-esport.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s;
}
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url("bg-esport.jpg") center/cover no-repeat fixed;
}

/* CONTAINER */
.container{width:100%;max-width:420px;padding:16px}

/* CARD - NEON GLOW */
.card{
  background:rgba(5,5,20,.95);
  color:#fff;
  border-radius:20px;
  padding:30px 24px;
  text-align:center;
  position:relative;
  box-shadow:
    0 0 25px rgba(99,102,241,.6),
    0 0 60px rgba(99,102,241,.35),
    inset 0 0 25px rgba(99,102,241,.15);
  animation:fadeUp .9s ease;
}

/* NEON BORDER ANIMATED */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:linear-gradient(135deg,#22c55e,#6366f1,#ec4899,#22c55e);
  filter:blur(12px);
  opacity:.9;
  z-index:-1;
  animation:neonMove 6s linear infinite;
}

@keyframes neonMove{
  0%{filter:blur(12px) hue-rotate(0deg)}
  100%{filter:blur(12px) hue-rotate(360deg)}
}

/* LOGO */
.logo{width:90px;margin-bottom:14px}

/* TEXT */
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #4338ca;
  background:#020617;
  color:white;
  font-size:15px;
  box-shadow:0 0 12px rgba(99,102,241,.25);
}
input:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 18px rgba(34,197,94,.6);
}

/* BUTTON GROUP */
.btn-group{display:flex;flex-direction:column;gap:14px}

/* BUTTON LOGIN */
.btn-login{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;border:none;border-radius:12px;
  padding:14px;font-size:16px;cursor:pointer;
  transition:.2s;
  box-shadow:
    0 0 12px rgba(34,197,94,.6),
    0 0 30px rgba(34,197,94,.35);
}
.btn-login:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 18px rgba(34,197,94,.9),
    0 0 45px rgba(34,197,94,.6);
}

/* BUTTON VOUCHER */
.btn-voucher{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;border:none;border-radius:12px;
  padding:14px;font-size:15px;cursor:pointer;
  transition:.2s;
  box-shadow:
    0 0 12px rgba(99,102,241,.6),
    0 0 30px rgba(99,102,241,.35);
}
.btn-voucher:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 18px rgba(99,102,241,.9),
    0 0 45px rgba(99,102,241,.6);
}

/* TOGGLE */
.toggle{
  margin-top:14px;
  background:none;border:none;
  font-size:22px;cursor:pointer;
}

/* FOOTER */
.copy{margin-top:14px;font-size:12px;color:#94a3b8}

/* ANIMASI */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(35px)}
  to{opacity:1;transform:translateY(0)}
}

/* FULLSCREEN MOBILE */
@media(max-width:600px){
  body{align-items:stretch}
  .container{
    max-width:none;
    display:flex;
    align-items:center;
    justify-content:center;
  }
}
</style>
</head>

<body>

<!-- SOUND EFFECT -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>ESPORT HOTSPOT</h2>
    <p>Masuk & mulai match kamu ‚ö°</p>

    <!-- FORM LOGIN USER -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="btn-group">
        <button class="btn-login" type="submit">LOGIN</button>
        <button class="btn-voucher" type="button"
          onclick="playClick(); location.href='voucher.html'">
          LOGIN VOUCHER
        </button>
      </div>
    </form>

    <button id="themeToggle" class="toggle" onclick="playClick()">üåô</button>
    <small class="copy">¬© 2026 Esport Hotspot</small>

  </div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
const clickSound=document.getElementById("clickSound");

function playClick(){
  clickSound.currentTime=0;
  clickSound.play();
}

/* DARK MODE */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  playClick();
  document.body.classList.toggle("dark");
  toggle.textContent=
    document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
};
</script>

</body>
</html>
