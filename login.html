<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hotspot Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,Segoe UI,Roboto,sans-serif;
}

/* ===== BACKGROUND GAMBAR ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("bg.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s;
}

/* MODE GELAP */
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
    url("bg.jpg") center/cover no-repeat;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:380px;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:16px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);

  /* animasi masuk */
  animation:fadeUp .8s ease;
  transition:.4s;
}

/* MODE GELAP CARD */
body.dark .card{
  background:#0f172a;
  color:#e5e7eb;
}

/* LOGO */
.logo{
  width:90px;
  margin-bottom:15px;
}

/* TEXT */
p{
  font-size:14px;
  color:#555;
  margin-bottom:18px;
}
body.dark p{color:#cbd5f5}

/* INPUT */
input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#6366f1;
}
body.dark input{
  background:#020617;
  border-color:#334155;
  color:white;
}

/* ===== BUTTON GROUP ===== */
.btn-group{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:10px;
}

/* BUTTON LOGIN */
.btn-login{
  background:#22c55e;
  color:white;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}
.btn-login:hover{
  background:#16a34a;
  transform:translateY(-2px);
}

/* BUTTON VOUCHER */
.btn-voucher{
  background:#4f46e5;
  color:white;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}
.btn-voucher:hover{
  background:#4338ca;
  transform:translateY(-2px);
}

/* ===== TOGGLE DARK MODE ===== */
.toggle{
  margin-top:14px;
  background:transparent;
  border:none;
  font-size:22px;
  cursor:pointer;
  transition:.3s;
}
.toggle:hover{transform:rotate(20deg)}

/* FOOTER */
.copy{
  display:block;
  margin-top:14px;
  font-size:12px;
  color:#777;
}
body.dark .copy{color:#9ca3af}

/* ===== ANIMASI ===== */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* RESPONSIVE */
@media(max-width:480px){
  .card{padding:22px 18px;}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>Hotspot Login</h2>
    <p>Silakan masuk untuk akses internet</p>

    <!-- FORM LOGIN MIKROTIK -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="btn-group">
        <button class="btn-login" type="submit">Login</button>
        <button class="btn-voucher" type="button"
          onclick="window.location.href='voucher.html'">
          Login Voucher
        </button>
      </div>
    </form>

    <!-- TOGGLE DARK MODE -->
    <button id="themeToggle" class="toggle">üåô</button>

    <small class="copy">¬© 2026 Hotspot</small>
  </div>
</div>

<script>
const toggle = document.getElementById("themeToggle");

// cek mode sebelumnya
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="‚òÄÔ∏è";
}

toggle.onclick = ()=>{
  document.body.classList.toggle("dark");

  if(document.body.classList.contains("dark")){
    toggle.textContent="‚òÄÔ∏è";
    localStorage.setItem("theme","dark");
  }else{
    toggle.textContent="üåô";
    localStorage.setItem("theme","light");
  }
};
</script>

</body>
</html>
