<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Gaming Hotspot Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

/* FULLSCREEN */
html,body{height:100%}

/* BACKGROUND GAMING */
body{
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("bg-gaming.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s;
}
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
    url("bg-gaming.jpg") center/cover no-repeat fixed;
}

/* CONTAINER */
.container{
  width:100%;
  max-width:400px;
  padding:16px;
}

/* CARD */
.card{
  background:rgba(10,10,25,.92);
  color:#fff;
  border-radius:18px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 0 40px rgba(99,102,241,.5);
  animation:fadeUp .9s ease;
}

/* LOGO */
.logo{width:90px;margin-bottom:14px}

/* TEXT */
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

/* INPUT */
input{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #4338ca;
  background:#020617;
  color:white;
  font-size:15px;
}
input:focus{outline:none;border-color:#a5b4fc}

/* BUTTON GROUP */
.btn-group{display:flex;flex-direction:column;gap:12px}

/* BUTTONS */
.btn-login{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;border:none;border-radius:10px;
  padding:13px;font-size:16px;cursor:pointer;
  transition:.25s;
}
.btn-login:hover{transform:scale(1.05)}

.btn-voucher{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;border:none;border-radius:10px;
  padding:13px;font-size:15px;cursor:pointer;
  transition:.25s;
}
.btn-voucher:hover{transform:scale(1.05)}

/* TOGGLE */
.toggle{
  margin-top:14px;
  background:none;border:none;
  font-size:22px;cursor:pointer;
}

/* FOOTER */
.copy{margin-top:14px;font-size:12px;color:#94a3b8}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* FULLSCREEN MOBILE */
@media(max-width:600px){
  body{align-items:stretch}
  .container{
    max-width:none;
    display:flex;
    align-items:center;
    justify-content:center;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>GAMING HOTSPOT</h2>
    <p>Masuk & mulai permainanmu ‚ö°</p>

    <!-- FORM LOGIN USER -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="btn-group">
        <button class="btn-login" type="submit">LOGIN</button>
        <button class="btn-voucher" type="button"
          onclick="location.href='voucher.html'">
          LOGIN VOUCHER
        </button>
      </div>
    </form>

    <button id="themeToggle" class="toggle">üåô</button>
    <small class="copy">¬© 2026 Gaming Hotspot</small>

  </div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  document.body.classList.toggle("dark");
  toggle.textContent=
    document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
};
</script>

</body>
</html>
