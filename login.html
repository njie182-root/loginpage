*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

/* ========= THEME VAR ========= */
:root{
  --neon:#22c55e;
  --bg:url("bg-ml.jpg");
}

/* ========= BACKGROUND ========= */
body{
  background:
   linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.8)),
   var(--bg) center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.5s;
}

/* ========= CARD ========= */
.container{width:100%;max-width:420px;padding:16px}

.card{
  background:rgba(5,5,20,.92);
  color:#fff;
  border-radius:20px;
  padding:28px 22px;
  text-align:center;

  /* NEON STRONG */
  box-shadow:
   0 0 15px var(--neon),
   0 0 30px var(--neon),
   0 0 60px var(--neon);
  animation:fadeUp .8s ease;
}

/* ========= LOGO ========= */
.logo{width:90px;margin-bottom:14px;
 filter:drop-shadow(0 0 15px var(--neon));}

/* ========= TEXT ========= */
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

/* ========= INPUT ========= */
input{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--neon);
  background:#020617;
  color:white;
  font-size:15px;
  box-shadow:0 0 8px var(--neon);
}
input:focus{outline:none}

/* ========= BUTTON ========= */
.btn{
  width:100%;
  background:transparent;
  color:white;
  border:2px solid var(--neon);
  border-radius:12px;
  padding:13px;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 12px var(--neon);
}
.btn:hover{
  background:var(--neon);
  color:black;
  transform:scale(1.06);
}

/* ========= SWITCH GAME ========= */
.switcher{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:14px 0;
}
.switcher button{
  background:#020617;
  border:1px solid var(--neon);
  color:white;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  box-shadow:0 0 8px var(--neon);
}

/* ========= TOGGLE ========= */
.toggle{margin-top:10px;background:none;border:none;font-size:22px;cursor:pointer}

/* ========= FOOTER ========= */
.copy{margin-top:14px;font-size:12px;color:#94a3b8}

/* ========= ANIM ========= */
@keyframes fadeUp{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}
