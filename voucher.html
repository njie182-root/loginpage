<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Voucher Esport Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}
:root{--neon:#22c55e;--bg:url("bg-ml.webp");}

body{
 background:
  linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.8)),
  var(--bg) center/cover no-repeat fixed;
 display:flex;align-items:center;justify-content:center;
}

.container{width:100%;max-width:420px;padding:16px}
.card{
 background:rgba(5,5,20,.92);
 color:#fff;border-radius:20px;
 padding:28px 22px;text-align:center;
 box-shadow:
  0 0 15px var(--neon),
  0 0 30px var(--neon),
  0 0 60px var(--neon);
 animation:fadeUp .8s ease;
}

.logo{width:90px;margin-bottom:14px;
 filter:drop-shadow(0 0 15px var(--neon));}

input{
 width:100%;padding:14px;margin-bottom:12px;
 border-radius:12px;border:1px solid var(--neon);
 background:#020617;color:white;font-size:18px;
 text-align:center;letter-spacing:2px;
 box-shadow:0 0 8px var(--neon);
}

.btn{
 width:100%;background:transparent;color:white;
 border:2px solid var(--neon);
 border-radius:12px;padding:14px;
 font-size:16px;cursor:pointer;
 box-shadow:0 0 12px var(--neon);
 transition:.25s;
}
.btn:hover{background:var(--neon);color:black;transform:scale(1.06)}

.switcher{display:flex;justify-content:center;gap:10px;margin:14px 0}
.switcher button{
 background:#020617;border:1px solid var(--neon);
 color:white;padding:6px 10px;border-radius:8px;
 font-size:12px;cursor:pointer;box-shadow:0 0 8px var(--neon);
}

.copy{margin-top:14px;font-size:12px;color:#94a3b8}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

@media(max-width:600px){
 body{align-items:stretch}
 .container{max-width:none;display:flex;align-items:center;justify-content:center}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="container">
<div class="card">

<img src="logo.png" class="logo">

<h2>LOGIN VOUCHER</h2>
<p>Masukkan kode voucher game kamu üéü</p>

<div class="switcher">
  <button onclick="setTheme('ml')">ML</button>
  <button onclick="setTheme('valorant')">Valorant</button>
  <button onclick="setTheme('pubg')">PUBG</button>
</div>

<form name="login" action="$(link-login-only)" method="post">
<input type="hidden" name="dst" value="$(link-orig)">
<input type="hidden" name="popup" value="true">

<input type="text" name="username" placeholder="KODE VOUCHER" required>
<input type="hidden" name="password" value="">

<button class="btn" type="submit" onclick="playClick()">MASUK</button>
</form>

<button class="btn" style="margin-top:10px"
 onclick="playClick();location.href='login.html'">
 ‚Üê Login User
</button>

<small class="copy">¬© 2026 Esport Hotspot</small>

</div>
</div>

<script>
const root=document.documentElement;
const sound=document.getElementById("clickSound");
function playClick(){sound.currentTime=0;sound.play();}

function setTheme(game){
 playClick();
 if(game==="ml"){
  root.style.setProperty("--neon","#22c55e");
  root.style.setProperty("--bg",'url("bg-ml.webp")');
 }
 if(game==="valorant"){
  root.style.setProperty("--neon","#ef4444");
  root.style.setProperty("--bg",'url("bg-valorant.webp")');
 }
 if(game==="pubg"){
  root.style.setProperty("--neon","#facc15");
  root.style.setProperty("--bg",'url("bg-pubg.webp")');
 }
 localStorage.setItem("gameTheme",game);
}

const saved=localStorage.getItem("gameTheme")||"ml";
setTheme(saved);
</script>

</body>
</html>
