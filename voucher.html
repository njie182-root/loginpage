<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Gaming Voucher Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{height:100%}

body{
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("bg-gaming.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
}
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
    url("bg-gaming.jpg") center/cover no-repeat fixed;
}

.container{width:100%;max-width:400px;padding:16px}

.card{
  background:rgba(10,10,25,.92);
  color:#fff;
  border-radius:18px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 0 40px rgba(99,102,241,.5);
  animation:fadeUp .9s ease;
}

.logo{width:90px;margin-bottom:14px}
p{font-size:14px;color:#c7d2fe;margin-bottom:16px}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #4338ca;
  background:#020617;
  color:white;
  font-size:17px;
  text-align:center;
  letter-spacing:2px;
}

.btn-login{
  width:100%;
  background:linear-gradient(135deg,#f59e0b,#d97706);
  color:white;border:none;border-radius:10px;
  padding:14px;font-size:17px;cursor:pointer;
  transition:.25s;
}
.btn-login:hover{transform:scale(1.05)}

.btn-back{
  margin-top:10px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;border:none;border-radius:10px;
  padding:10px;font-size:14px;cursor:pointer;
}

.toggle{
  margin-top:14px;
  background:none;border:none;
  font-size:22px;cursor:pointer;
}

.copy{margin-top:14px;font-size:12px;color:#94a3b8}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

@media(max-width:600px){
  body{align-items:stretch}
  .container{
    max-width:none;
    display:flex;
    align-items:center;
    justify-content:center;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="Logo">

    <h2>LOGIN VOUCHER</h2>
    <p>Masukkan kode voucher game kamu üéü</p>

    <!-- FORM LOGIN VOUCHER -->
    <form name="login" action="$(link-login-only)" method="post">
      <input type="hidden" name="dst" value="$(link-orig)">
      <input type="hidden" name="popup" value="true">

      <!-- voucher = username -->
      <input type="text" name="username" placeholder="KODE VOUCHER" required>
      <input type="hidden" name="password" value="">

      <button class="btn-login" type="submit">MASUK</button>
    </form>

    <button class="btn-back"
      onclick="location.href='login.html'">
      ‚Üê Login User
    </button>

    <button id="themeToggle" class="toggle">üåô</button>
    <small class="copy">¬© 2026 Gaming Hotspot</small>

  </div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  document.body.classList.toggle("dark");
  toggle.textContent=
    document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
};
</script>

</body>
</html>
